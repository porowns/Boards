{% load staticfiles %}
<head>
   <title>Boards</title>
   <link rel="stylesheet" type="text/css" href="{% static "app/css/main.css" %}">
   <link rel="stylesheet" type="text/css" href="{% static "app/css/nav.css" %}">
   <script src="{% static "app/js/nav.js" %}"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.2.0/css/bootstrap-theme.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href='//fonts.googleapis.com/css?family=Bungee Outline' rel='stylesheet'>
</head>

<!--

-->

<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="{% static "app/images/profile.png" %}" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{user.username}}
					</div>
					<div class="profile-usertitle-job">
						Group
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button onclick="location.href ='/profile'" type="button" class="btn btn-success btn-sm">Profile</button>
					<button onclick="location.href ='/logout'" type="button" class="btn btn-danger btn-sm">Logout</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a href="/">
							<i class="glyphicon glyphicon-dashboard"></i>
							Dashboard </a>
						</li>
						<li>
							<a href="/boards">
							<i class="glyphicon glyphicon-folder-open"></i>
							Boards </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-plus"></i>
							Post </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
			      {% block content %}
            {% endblock %}
            </div>
		</div>
	</div>
</div>
